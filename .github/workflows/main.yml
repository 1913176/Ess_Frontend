name: Frontend CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      #- name: Verify Important Component Exists
       # run: |
        #  echo "Checking if required component exists..."
         # test -f src/Dashboards/AdminDashboard/PurchaseScreen/AdminPurchaseHome.jsx || \
         # (echo "ERROR: File not found: src/Dashboards/AdminDashboard/PurchaseScreen/AdminPurchaseHome.jsx" && exit 1)

      - name: Build Application
        run: npm run build

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: dist/
