name: Frontend CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Check File Case-Sensitive Path (Linux Compatibility)
        run: |
          echo "Checking if required component exists..."
          if [ ! -f "./src/Dashboards/AdminDashboard/purchaseScreen/AdminPurchaseHome.jsx" ]; then
            echo " ERROR: File not found: src/Dashboards/AdminDashboard/purchaseScreen/AdminPurchaseHome.jsx"
            echo "Make sure the file path and case match exactly."
            exit 1
          else
            echo " File found: AdminPurchaseHome.jsx"
          fi

      - name: Build Application
        run: npm run build

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: dist/

      
