name: Frontend CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm ci

      - name: Check Required Component File Exists
        run: |
          echo "Checking if required component exists..."
          if [ ! -f src/Dashboards/AdminDashboard/PurchaseScreen/AdminPurchaseHome.jsx ]; then
            echo "❌ ERROR: File not found: src/Dashboards/AdminDashboard/PurchaseScreen/AdminPurchaseHome.jsx"
            exit 1
          fi

      - name: Build Project
        run: npm run build

      - name: Debug – List Dist Folder
        run: ls -la dist

      - name: Ensure target directory exists on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            sudo mkdir -p /var/www/html/frontend
            sudo chown -R ubuntu:ubuntu /var/www/html/frontend

      - name: Copy Build to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: "dist/"
          target: "/var/www/html/frontend"
          debug: true
