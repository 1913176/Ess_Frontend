name: Build and Deploy Vite Frontend

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: âš’ï¸ Build Project
        run: npm run build

      - name: ğŸ“¤ Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: vite-build
          path: dist/

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ğŸ“¥ Download Build Artifact
        uses: actions/download-artifact@v3
        with:
          name: vite-build
          path: dist

      # Example: Deploy to Vercel (Replace token)
      - name: ğŸš€ Deploy to Vercel
        run: npx vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }} --confirm
